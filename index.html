<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Next Level Barbershop</title>
  <meta name="description" content="Next Level Barbershop. Professional cuts, sharp fades, clean vibe. Locally owned. Walk-ins welcome. Appointments preferred." />

  <style>
    /* =========================
       THEME TOKENS
       ========================= */
    :root {
      /* purple / blue accent like your dark screenshot */
      --acc-start: #6c4dff;
      --acc-end: #4dd0ff;
      --acc-mid: #8ab4ff;

      --radius-lg: 20px;
      --radius-md: 14px;
      --radius-sm: 10px;

      --header-glow: 0 0 25px rgba(109,76,255,0.6), 0 0 60px rgba(77,208,255,0.25);
      --card-glow-dark: 0 30px 80px rgba(0,0,0,0.8),0 0 60px rgba(109,76,255,0.28);
      --card-glow-light: 0 30px 80px rgba(0,0,0,0.07),0 0 60px rgba(109,76,255,0.18);

      --transition-fast: .18s ease;
      --transition-med: .28s cubic-bezier(.16,1,.3,1);

      --max-width: 1200px;
      --section-gap: clamp(2rem,2vw,3rem);
      --page-pad: clamp(1rem,2vw,2rem);
    }

    /* DARK MODE */
    [data-theme="dark"] {
      --bg-base: radial-gradient(circle at 20% 20%, rgba(108,77,255,0.18) 0%, transparent 60%), radial-gradient(circle at 80% 30%, rgba(0,180,255,0.15) 0%, transparent 70%), #0b0f18;
      --bg-card: rgba(18,22,33,0.6);
      --bg-card-solid: rgba(18,22,33,0.8);
      --bg-card-border: rgba(140,160,255,0.25);
      --text-main: #eef3ff;
      --text-dim: rgba(238,243,255,.7);
      --text-soft: rgba(238,243,255,.55);
      --frost-blur: blur(20px) saturate(160%);
      --underline-grad: linear-gradient(90deg,var(--acc-start),var(--acc-end));
      --ticker-bg: rgba(0,0,0,0.4);
    }

    /* LIGHT MODE (iOS glass vibe) */
    [data-theme="light"] {
      --bg-base: radial-gradient(circle at 15% 15%,rgba(108,77,255,0.06)0%,transparent60%),radial-gradient(circle at 80%30%,rgba(0,180,255,0.07)0%,transparent70%),#f8f8ff;
      /* “frosted white card on soft gradient” */
      --bg-card: rgba(255,255,255,0.4);
      --bg-card-solid: rgba(255,255,255,0.55);
      --bg-card-border: rgba(40,40,60,0.12);
      --text-main: #1a1d29;
      --text-dim: rgba(26,29,41,.7);
      --text-soft: rgba(26,29,41,.55);
      --frost-blur: blur(24px) saturate(180%);
      --underline-grad: linear-gradient(90deg,var(--acc-start),var(--acc-end));
      --ticker-bg: rgba(255,255,255,0.55);
    }

    /* prefer-color-scheme auto set theme on first load */
    @media (prefers-color-scheme: light) {
      :root:not(.force-dark) [data-theme="dark"] {
        /* no-op, explicit data-theme beats this */
      }
    }

    body {
      background: var(--bg-base);
      background-attachment: fixed;
      color: var(--text-main);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", Roboto, "Helvetica Neue", Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      margin: 0;
      line-height: 1.4;
      scroll-behavior: smooth;
    }

    /* =========================
       LAYOUT HELPERS
       ========================= */
    main {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: var(--section-gap) var(--page-pad) calc(var(--section-gap) * 2);
    }

    section {
      margin-bottom: var(--section-gap);
    }

    /* Frosted “glass card” wrapper each section */
    .section-card {
      position: relative;
      background: var(--bg-card);
      -webkit-backdrop-filter: var(--frost-blur);
      backdrop-filter: var(--frost-blur);
      border-radius: var(--radius-lg);
      border: 1px solid var(--bg-card-border);
      box-shadow: var(--card-glow-dark);
      padding: 1.25rem 1rem 1.5rem;
      overflow: hidden;
      transform-style: preserve-3d;
      transition: box-shadow var(--transition-med), transform var(--transition-fast);
    }

    [data-theme="light"] .section-card {
      box-shadow: var(--card-glow-light);
    }

    /* subtle purple aura around cards */
    .section-card::after {
      content: "";
      pointer-events: none;
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background: radial-gradient(circle at 20% 20%,rgba(108,77,255,.22)0%,transparent60%);
      mix-blend-mode: screen;
      opacity: .4;
    }
    [data-theme="light"] .section-card::after {
      background: radial-gradient(circle at 20% 20%,rgba(108,77,255,.14)0%,transparent60%);
      mix-blend-mode: soft-light;
      opacity: .6;
    }

    /* tilt hover (desktop only JS will add .hover-tilt-active transform) */
    .tilt-card {
      will-change: transform, box-shadow;
      transition: transform var(--transition-fast), box-shadow var(--transition-fast);
    }

    /* fade-up on scroll */
    .fade-section {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity .5s var(--transition-med), transform .5s var(--transition-med);
    }
    .fade-section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* =========================
       HEADERS / TITLES
       ========================= */
    .section-head {
      display: flex;
      flex-direction: column;
      margin-bottom: 1rem;
    }

    .section-title {
      font-size: clamp(1.25rem,0.5vw,1.4rem);
      font-weight: 600;
      letter-spacing: .04em;
      text-transform: uppercase;
      color: var(--text-main);
      text-shadow:
        0 0 8px rgba(108,77,255,.6),
        0 0 20px rgba(0,180,255,.4);
      display: inline-block;
    }

    /* Underline gradient bar */
    .title-underline {
      width: clamp(80px,20%,160px);
      height: 4px;
      border-radius: 999px;
      background: var(--underline-grad);
      box-shadow: 0 0 12px rgba(108,77,255,.7),
                  0 0 32px rgba(0,180,255,.5);
      margin-top: .5rem;
    }

    /* small helper text under titles */
    .section-desc {
      margin-top: .75rem;
      font-size: .9rem;
      line-height: 1.4;
      color: var(--text-dim);
      max-width: 60ch;
    }

    /* =========================
       GLOBAL BADGE / PILL STYLES
       ========================= */
    .pill-row {
      display: flex;
      flex-wrap: wrap;
      gap: .5rem;
      margin: 1rem 0;
    }
    .pill {
      font-size: .8rem;
      font-weight: 500;
      line-height: 1.2;
      padding: .6rem .75rem;
      border-radius: var(--radius-md);
      background: var(--bg-card-solid);
      -webkit-backdrop-filter: var(--frost-blur);
      backdrop-filter: var(--frost-blur);
      border: 1px solid var(--bg-card-border);
      box-shadow: 0 10px 24px rgba(0,0,0,.6),0 0 32px rgba(108,77,255,.4);
      color: var(--text-main);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: all var(--transition-fast);
    }
    [data-theme="light"] .pill {
      box-shadow: 0 20px 32px rgba(0,0,0,.08),0 0 32px rgba(108,77,255,.28);
    }
    .pill.gradient {
      background: linear-gradient(90deg,var(--acc-start),var(--acc-end));
      color: #fff;
      text-shadow: 0 0 8px rgba(0,0,0,.6);
      border: 0;
    }
    .pill.call-btn {
      font-weight: 600;
      white-space: nowrap;
    }

    /* inline icon */
    .pill .icon {
      margin-right:.5rem;
      font-size: .9rem;
      line-height:1;
    }

    /* hover / focus */
    @media (hover:hover) {
      .pill:hover {
        box-shadow: 0 14px 30px rgba(0,0,0,.75),
                    0 0 40px rgba(108,77,255,.6);
        transform: translateY(-2px) scale(1.02);
      }
      [data-theme="light"] .pill:hover {
        box-shadow: 0 24px 40px rgba(0,0,0,.1),
                    0 0 40px rgba(108,77,255,.4);
      }
    }

    /* =========================
       NAV / HEADER
       ========================= */

    /* Sticky header that hides on scroll down, shows on scroll up */
    header#site-header {
      position: sticky;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background: rgba(10,12,20,0.35);
      -webkit-backdrop-filter: blur(16px) saturate(160%);
      backdrop-filter: blur(16px) saturate(160%);
      border-bottom: 1px solid rgba(140,160,255,0.2);
      box-shadow: 0 30px 60px rgba(0,0,0,.8),0 0 60px rgba(108,77,255,.4);
      transition: transform var(--transition-med),
                  background var(--transition-fast),
                  box-shadow var(--transition-fast);
    }
    [data-theme="light"] header#site-header {
      background: rgba(255,255,255,.5);
      border-bottom: 1px solid rgba(40,40,60,.12);
      box-shadow: 0 30px 60px rgba(0,0,0,.08),
                  0 0 60px rgba(108,77,255,.3);
    }
    header#site-header.header-hidden {
      transform: translateY(-100%);
    }

    /* desktop header stack */
    .header-inner {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: .75rem var(--page-pad) 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .brand-glow {
      font-size: clamp(1rem,1vw,1.2rem);
      font-weight: 600;
      letter-spacing: .08em;
      text-transform: uppercase;
      text-align: center;
      color: var(--text-main);
      text-shadow: var(--header-glow);
      margin-bottom: .75rem;
      white-space: nowrap;
    }

    .desktop-nav-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: .5rem .75rem;
    }

    .nav-pill {
      font-size: .8rem;
      font-weight: 500;
      color: var(--text-main);
      background: var(--bg-card-solid);
      -webkit-backdrop-filter: var(--frost-blur);
      backdrop-filter: var(--frost-blur);
      border: 1px solid var(--bg-card-border);
      border-radius: var(--radius-md);
      padding: .6rem .8rem;
      line-height:1.2;
      box-shadow: 0 10px 24px rgba(0,0,0,.6),0 0 28px rgba(108,77,255,.4);
      text-decoration: none;
      display: inline-flex;
      align-items:center;
      transition: all var(--transition-fast);
    }
    [data-theme="light"] .nav-pill {
      box-shadow: 0 18px 32px rgba(0,0,0,.08),
                  0 0 28px rgba(108,77,255,.3);
    }
    @media (hover:hover) {
      .nav-pill:hover {
        box-shadow: 0 16px 30px rgba(0,0,0,.8),0 0 40px rgba(108,77,255,.6);
        transform: translateY(-2px) scale(1.03);
      }
      [data-theme="light"] .nav-pill:hover {
        box-shadow: 0 26px 42px rgba(0,0,0,.1),0 0 40px rgba(108,77,255,.45);
      }
    }
    .call-pill {
      background: linear-gradient(90deg,var(--acc-start),var(--acc-end));
      color:#fff;
      font-weight:600;
      border:0;
      text-shadow:0 0 8px rgba(0,0,0,.6);
    }
    .call-pill .icon{margin-right:.5rem;font-size:.9rem;line-height:1;}

    /* MOBILE HEADER VARIANT */
    .mobile-bar {
      display: none;
      width: 100%;
      align-items: center;
      justify-content: space-between;
      gap:.5rem;
    }
    .mobile-brand {
      font-size: .9rem;
      font-weight:600;
      letter-spacing:.08em;
      text-transform:uppercase;
      color:var(--text-main);
      text-shadow: var(--header-glow);
      white-space:nowrap;
    }
    .mobile-actions {
      display:flex;
      align-items:center;
      gap:.5rem;
    }
    .burger-btn{
      appearance:none;
      border:0;
      background:var(--bg-card-solid);
      -webkit-backdrop-filter:var(--frost-blur);
      backdrop-filter:var(--frost-blur);
      border-radius:var(--radius-md);
      border:1px solid var(--bg-card-border);
      color:var(--text-main);
      font-size:.8rem;
      line-height:1;
      padding:.6rem .7rem;
      box-shadow:0 10px 24px rgba(0,0,0,.6),0 0 28px rgba(108,77,255,.4);
      display:flex;
      align-items:center;
      justify-content:center;
      min-width:2.5rem;
    }
    [data-theme="light"] .burger-btn{
      box-shadow:0 18px 32px rgba(0,0,0,.08),
                 0 0 28px rgba(108,77,255,.28);
    }

    /* slide-down panel */
    .mobile-menu-panel{
      position:absolute;
      right:var(--page-pad);
      top:100%;
      margin-top:.5rem;
      min-width:220px;
      max-width:75vw;
      background:var(--bg-card);
      -webkit-backdrop-filter:var(--frost-blur);
      backdrop-filter:var(--frost-blur);
      border-radius:var(--radius-lg);
      border:1px solid var(--bg-card-border);
      box-shadow:0 30px 60px rgba(0,0,0,.8),0 0 60px rgba(108,77,255,.4);
      padding:1rem;
      display:flex;
      flex-direction:column;
      gap:.5rem;
      opacity:0;
      transform:translateY(-10px) scale(.96);
      pointer-events:none;
      transition:all var(--transition-med);
    }
    [data-theme="light"] .mobile-menu-panel{
      box-shadow:0 30px 60px rgba(0,0,0,.08),
                 0 0 60px rgba(108,77,255,.3);
    }
    .mobile-menu-panel.open{
      opacity:1;
      transform:translateY(0) scale(1);
      pointer-events:auto;
    }
    .mobile-menu-link{
      text-decoration:none;
      color:var(--text-main);
      background:var(--bg-card-solid);
      -webkit-backdrop-filter:var(--frost-blur);
      backdrop-filter:var(--frost-blur);
      border:1px solid var(--bg-card-border);
      border-radius:var(--radius-md);
      font-size:.9rem;
      font-weight:500;
      line-height:1.2;
      padding:.75rem .8rem;
      box-shadow:0 10px 24px rgba(0,0,0,.6),0 0 24px rgba(108,77,255,.4);
      display:flex;
      align-items:center;
      justify-content:space-between;
    }
    [data-theme="light"] .mobile-menu-link{
      box-shadow:0 20px 32px rgba(0,0,0,.08),
                 0 0 28px rgba(108,77,255,.28);
    }
    .mobile-menu-call{
      background:linear-gradient(90deg,var(--acc-start),var(--acc-end));
      border:0;
      color:#fff;
      font-weight:600;
      text-shadow:0 0 8px rgba(0,0,0,.6);
      display:flex;
      align-items:center;
      justify-content:center;
      gap:.5rem;
    }

    /* hide desktop row on small screens, show mobile bar */
    @media (max-width: 768px){
      .desktop-nav-row,
      .brand-glow{
        display:none;
      }
      .mobile-bar{
        display:flex;
      }

      .section-title{
        font-size:1rem;
      }
      .section-desc{
        font-size:.95rem;
      }

      .section-card{
        border-radius:16px;
        padding:1rem 1rem 1.25rem;
      }
    }

    /* =========================
       HERO / WELCOME SECTION
       ========================= */

    .hero-heading {
      font-size: clamp(1.4rem,1vw,1.6rem);
      line-height:1.25;
      font-weight:600;
      text-transform:uppercase;
      letter-spacing:.04em;
      color:var(--text-main);
      margin-bottom:1rem;
      text-shadow:0 0 8px rgba(108,77,255,.6),
                  0 0 24px rgba(0,180,255,.4),
                  0 1px 2px rgba(0,0,0,.8);
    }
    @media (max-width:768px){
      .hero-heading{
        font-size:1.3rem;
      }
    }

    .hero-desc {
      color: var(--text-dim);
      font-size: .95rem;
      max-width: 70ch;
      line-height:1.5;
    }

    .ticker-shell {
      margin-top:1rem;
      border-radius:var(--radius-md);
      background:var(--ticker-bg);
      -webkit-backdrop-filter:var(--frost-blur);
      backdrop-filter:var(--frost-blur);
      border:1px solid var(--bg-card-border);
      overflow:hidden;
      font-size:.8rem;
      color:var(--text-main);
      box-shadow:0 20px 40px rgba(0,0,0,.7),
                 0 0 40px rgba(108,77,255,.4);
    }
    [data-theme="light"] .ticker-shell{
      box-shadow:0 20px 40px rgba(0,0,0,.07),
                 0 0 40px rgba(108,77,255,.3);
    }
    .ticker-track {
      display:flex;
      white-space:nowrap;
      animation: tickerMove 20s linear infinite;
      letter-spacing:.08em;
      text-transform:uppercase;
      font-weight:500;
    }
    .ticker-item {
      padding:.6rem 1rem;
      border-right:1px solid var(--bg-card-border);
    }
    @keyframes tickerMove {
      0% {transform: translateX(0);}
      100% {transform: translateX(-50%);}
    }

    /* =========================
       BARBERS GRID
       ========================= */
    .barbers-grid {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(min(300px,100%),1fr));
      gap:1rem;
      width:100%;
    }
    .barber-card {
      background: var(--bg-card-solid);
      -webkit-backdrop-filter: var(--frost-blur);
      backdrop-filter: var(--frost-blur);
      border-radius: var(--radius-md);
      border:1px solid var(--bg-card-border);
      box-shadow:0 20px 40px rgba(0,0,0,.8),
                 0 0 40px rgba(108,77,255,.45);
      padding:1rem;
      color:var(--text-main);
      display:flex;
      flex-direction:column;
      gap:.6rem;
      font-size:.9rem;
    }
    [data-theme="light"] .barber-card{
      box-shadow:0 24px 40px rgba(0,0,0,.08),
                 0 0 40px rgba(108,77,255,.35);
    }
    .barber-name {
      font-weight:600;
      letter-spacing:.04em;
      text-transform:uppercase;
      color:var(--text-main);
      font-size:.9rem;
      text-shadow:0 0 8px rgba(108,77,255,.6),
                  0 0 20px rgba(0,180,255,.4);
    }
    .barber-desc {
      color:var(--text-soft);
      line-height:1.4;
    }
    .barber-actions {
      display:flex;
      flex-wrap:wrap;
      gap:.5rem;
    }

    /* =========================
       REVIEWS
       ========================= */
    .reviews-row {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(min(260px,100%),1fr));
      gap:1rem;
      margin-top:1rem;
    }
    .review-card {
      background: var(--bg-card-solid);
      -webkit-backdrop-filter: var(--frost-blur);
      backdrop-filter: var(--frost-blur);
      border-radius: var(--radius-md);
      border:1px solid var(--bg-card-border);
      box-shadow:0 20px 40px rgba(0,0,0,.8),
                 0 0 40px rgba(108,77,255,.45);
      padding:1rem;
      font-size:.85rem;
      line-height:1.4;
      color:var(--text-main);
    }
    [data-theme="light"] .review-card{
      box-shadow:0 24px 40px rgba(0,0,0,.08),
                 0 0 40px rgba(108,77,255,.35);
    }
    .review-head {
      font-weight:600;
      font-size:.8rem;
      line-height:1.3;
      color:var(--text-main);
      display:flex;
      flex-wrap:wrap;
      align-items:center;
      gap:.5rem;
      margin-bottom:.5rem;
      text-shadow:0 0 8px rgba(108,77,255,.6),
                  0 0 20px rgba(0,180,255,.4);
    }
    .review-stars {
      font-size:.8rem;
    }
    .review-body {
      color:var(--text-soft);
      font-size:.8rem;
      line-height:1.4;
    }

    /* =========================
       SERVICES
       ========================= */
    .services-list {
      background:var(--bg-card-solid);
      -webkit-backdrop-filter:var(--frost-blur);
      backdrop-filter:var(--frost-blur);
      border-radius:var(--radius-md);
      border:1px solid var(--bg-card-border);
      overflow:hidden;
      box-shadow:0 20px 40px rgba(0,0,0,.8),
                 0 0 40px rgba(108,77,255,.45);
    }
    [data-theme="light"] .services-list{
      box-shadow:0 24px 40px rgba(0,0,0,.08),
                 0 0 40px rgba(108,77,255,.35);
    }
    .service-row{
      display:flex;
      flex-wrap:wrap;
      justify-content:space-between;
      gap:.5rem 1rem;
      padding:.9rem 1rem;
      border-bottom:1px solid var(--bg-card-border);
      font-size:.85rem;
      line-height:1.4;
      color:var(--text-main);
    }
    .service-row:last-child{
      border-bottom:0;
    }
    .service-left{
      font-weight:500;
      color:var(--text-main);
      text-shadow:0 0 8px rgba(108,77,255,.6),
                  0 0 20px rgba(0,180,255,.4);
    }
    .service-note{
      color:var(--text-soft);
      font-size:.8rem;
      font-weight:400;
    }
    .service-price{
      font-weight:600;
      color:var(--text-main);
      white-space:nowrap;
    }

    /* =========================
       HOURS
       =================
