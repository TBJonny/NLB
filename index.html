<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Next Level BarberShop</title>

  <meta name="description" content="Real cuts, sharp fades, and a clean vibe. Book with Vincent, Ca$h, Jonny, Taylor & more." />
  <meta property="og:title" content="Next Level BarberShop" />
  <meta property="og:description" content="Locally owned. Walk-ins welcome. Appointments preferred. Right next to Bob's Burgers." />
  <meta property="og:type" content="website" />
  <link rel="icon" type="image/png" href="favicon.png" />

  <style>
    /* =========================
       THEME TOKENS (DARK/LIGHT)
       ========================= */
    :root {
      --bg:#0b0b0d;
      --bg-grad-1:#1f1147;
      --bg-grad-2:#083344;

      --panel:#121216;
      --panel-alt:#1a1a22;

      --text-primary:#f5f6f7;
      --text-dim:#a5a7ac;

      --accent-1:#7c3aed;
      --accent-2:#22d3ee;

      --border:rgba(255,255,255,.12);
      --border-subtle:rgba(255,255,255,.06);
      --chip-bg:rgba(255,255,255,.08);
      --header-bg:rgba(12,12,16,.6);

      --band-accent1:rgba(124,58,237,.18);
      --band-accent2:rgba(34,211,238,.12);

      --marquee-bg:rgba(0,0,0,.4);

      --shadow-card:0 24px 44px rgba(0,0,0,.6);

      /* bobble motion vars (updated in JS) */
      --bobble-y:0px;
      --parallax-y:0px;
    }

    @media (prefers-color-scheme: light){
      :root {
        --bg:#f7f7fb;
        --bg-grad-1:#e0e7ff;
        --bg-grad-2:#cffafe;

        --panel:#ffffff;
        --panel-alt:#ffffff;

        --text-primary:#0f172a;
        --text-dim:#4b5563;

        --accent-1:#7c3aed;
        --accent-2:#06b6d4;

        --border:rgba(15,23,42,.14);
        --border-subtle:rgba(15,23,42,.06);
        --chip-bg:rgba(15,23,42,.07);
        --header-bg:rgba(255,255,255,.8);

        --band-accent1:rgba(124,58,237,.08);
        --band-accent2:rgba(6,182,212,.07);

        --marquee-bg:rgba(15,23,42,.07);
      }
    }

    /* =========================
       BASE
       ========================= */
    * {
      box-sizing:border-box;
      -webkit-font-smoothing:antialiased;
    }
    html,body { height:100%; }
    html { scroll-behavior:smooth; }
    body {
      margin:0;
      font-family:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:
        radial-gradient(1200px 800px at 10% -10%,var(--bg-grad-1) 0%,transparent 40%),
        radial-gradient(1000px 600px at 110% 10%,var(--bg-grad-2) 0%,transparent 45%),
        var(--bg);
      color:var(--text-primary);
      line-height:1.55;
      position:relative;
      overflow-x:hidden;
    }
    a { color:inherit; text-decoration:none; }
    img { max-width:100%; display:block; }

    .wrap {
      max-width:1120px;
      margin:auto;
      padding:0 20px;
      position:relative;
      z-index:3;
      will-change:transform;
      transform:translate3d(0,var(--bobble-y),0);
      transition:transform .18s ease-out;
    }

    /* =========================
       BACKGROUND BRAND WATERMARK
       (lives behind everything + parallax)
       ========================= */
    .brand-bg {
      position:fixed;
      left:50%;
      top:40vh;
      transform:translate3d(-50%,var(--parallax-y),0);
      z-index:0;
      text-align:center;
      pointer-events:none;
      user-select:none;
      opacity:0.14;
      filter:drop-shadow(0 0 8px rgba(124,58,237,.6)) drop-shadow(0 0 24px rgba(34,211,238,.4));
      padding:0 16px;
      will-change:transform,filter;
      transition:transform .15s linear;
    }

    @media (prefers-color-scheme: light){
      .brand-bg {
        opacity:0.12;
        mix-blend-mode:multiply;
      }
    }

    .brand-bg-line1 {
      font-weight:800;
      letter-spacing:.25em;
      text-transform:uppercase;
      font-size:clamp(28px,4vw,44px);
      line-height:1.15;
      background:linear-gradient(90deg,#7c3aed 0%,#22d3ee 100%);
      background-size:200% 100%;
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
      text-shadow:
        0 0 18px rgba(124,58,237,.7),
        0 0 48px rgba(34,211,238,.5);
      animation:pulseBg 3s ease-in-out infinite;
      white-space:nowrap;
      will-change:filter,background-position;
    }
    .brand-bg-line2 {
      display:inline-block;
      margin-top:8px;
      font-size:11px;
      font-weight:600;
      line-height:1.2;
      letter-spacing:.4em;
      color:#fff;
      background:rgba(0,0,0,.4);
      border:1px solid rgba(255,255,255,.22);
      border-radius:6px;
      padding:4px 8px;
      text-shadow:0 0 8px rgba(0,0,0,.8);
    }

    @keyframes pulseBg {
      0%   { filter:drop-shadow(0 0 6px rgba(124,58,237,.7)) drop-shadow(0 0 18px rgba(34,211,238,.4)); background-position:0% 0%; }
      20%  { filter:drop-shadow(0 0 10px rgba(124,58,237,1)) drop-shadow(0 0 28px rgba(34,211,238,.7)); background-position:100% 0%; }
      35%  { filter:drop-shadow(0 0 7px rgba(124,58,237,.8)) drop-shadow(0 0 20px rgba(34,211,238,.5)); background-position:50% 0%; }
      100% { filter:drop-shadow(0 0 6px rgba(124,58,237,.7)) drop-shadow(0 0 18px rgba(34,211,238,.4)); background-position:0% 0%; }
    }

    /* =========================
       SECTION ANIMATION / LAYOUT
       (fast, sharp, GPU-friendly)
       ========================= */
    section {
      max-width:1120px;
      margin:0 auto;
      padding:72px 20px;
      opacity:0;
      transform:translate3d(0,20px,0) scale(.99);
      filter:blur(2px);
      transition:
        opacity .4s ease-out,
        transform .4s ease-out,
        filter .4s ease-out;
      scroll-margin-top:90px;
      position:relative;
      z-index:2;
      will-change:opacity,transform,filter;
    }
    section.visible {
      opacity:1;
      transform:none;
      filter:none;
    }

    section.band {
      background:
        radial-gradient(800px 400px at 20% 0%,var(--band-accent1) 0%,transparent 70%),
        radial-gradient(800px 400px at 80% 100%,var(--band-accent2) 0%,transparent 70%);
      border-top:1px solid var(--border-subtle);
      border-bottom:1px solid var(--border-subtle);
    }

    /* =========================
       HEADER / NAV
       ========================= */
    header.site-header {
      position:sticky;
      top:0;
      z-index:50;
      background:var(--header-bg);
      backdrop-filter:saturate(1.2) blur(8px);
      border-bottom:1px solid var(--border);
      transition:transform .28s ease;
      will-change:transform;
    }
    header.site-header.hide {
      transform:translateY(-100%);
    }
    header.site-header.collapsed {
      transform:translateY(-100%);
    }

    .nav-row {
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      padding:14px 20px;
      gap:16px;
    }

    .brand {
      display:flex;
      align-items:center;
      line-height:1.1;
    }

    .brand-text {
      font-weight:800;
      letter-spacing:.14em;
      text-transform:uppercase;
      font-size:clamp(18px,2.2vw,22px);

      background:linear-gradient(90deg,#7c3aed 0%,#22d3ee 100%);
      background-size:200% 100%;
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;

      text-shadow:
        0 0 10px rgba(124,58,237,.5),
        0 0 20px rgba(34,211,238,.35);

      filter:drop-shadow(0 0 5px rgba(124,58,237,.5));
      will-change:filter;

      animation:brandPulse 3s ease-in-out infinite;
    }

    @keyframes brandPulse {
      0% {
        text-shadow:0 0 10px rgba(124,58,237,.5),0 0 20px rgba(34,211,238,.35);
        filter:drop-shadow(0 0 5px rgba(124,58,237,.5));
        background-position:0% 0%;
      }
      20% {
        text-shadow:0 0 14px rgba(124,58,237,.9),0 0 32px rgba(34,211,238,.6),0 0 64px rgba(34,211,238,.4);
        filter:drop-shadow(0 0 7px rgba(124,58,237,.8)) drop-shadow(0 0 16px rgba(34,211,238,.55));
        background-position:100% 0%;
      }
      35% {
        text-shadow:0 0 12px rgba(124,58,237,.7),0 0 26px rgba(34,211,238,.45),0 0 48px rgba(34,211,238,.3);
        filter:drop-shadow(0 0 5px rgba(124,58,237,.6)) drop-shadow(0 0 12px rgba(34,211,238,.45));
        background-position:50% 0%;
      }
      100% {
        text-shadow:0 0 10px rgba(124,58,237,.5),0 0 20px rgba(34,211,238,.35);
        filter:drop-shadow(0 0 5px rgba(124,58,237,.5));
        background-position:0% 0%;
      }
    }

    .header-cta {
      display:flex;
      align-items:flex-start;
      flex-wrap:wrap;
      gap:16px;
      justify-content:flex-end;
    }

    /* call button (always visible) */
    .call-mobile {
      background:linear-gradient(90deg,var(--accent-1),var(--accent-2));
      color:#fff;
      font-size:14px;
      font-weight:600;
      padding:10px 12px;
      border-radius:10px;
      line-height:1.2;
      white-space:nowrap;
      box-shadow:0 10px 20px rgba(0,0,0,.6);
      border:0;
    }

    /* desktop nav tabs */
    nav.primary-nav {
      display:flex;
      flex-wrap:wrap;
      gap:10px;
    }
    nav.primary-nav a {
      font-size:14px;
      line-height:1.2;
      font-weight:600;
      padding:10px 14px;
      border-radius:12px;
      color:var(--text-primary);
      background:var(--chip-bg);
      border:1px solid var(--border);
      box-shadow:0 10px 20px rgba(0,0,0,.5);
      transition:all .18s ease;
      will-change:transform,box-shadow;
    }
    nav.primary-nav a:hover,
    nav.primary-nav a:focus {
      background:linear-gradient(90deg,var(--accent-1),var(--accent-2));
      box-shadow:0 20px 40px rgba(0,0,0,.8),0 0 24px rgba(124,58,237,.5);
      color:#fff;
      border-color:transparent;
      transform:translate3d(0,-1px,0) scale(1.03);
    }

    /* header controls (menu + collapse) */
    .header-controls {
      display:flex;
      align-items:flex-start;
      gap:10px;
    }

    .hide-header-btn,
    .mobile-menu-btn {
      appearance:none;
      border:1px solid var(--border);
      background:var(--panel);
      color:var(--text-primary);
      border-radius:10px;
      font-size:14px;
      font-weight:600;
      line-height:1;
      padding:10px 12px;
      cursor:pointer;
      box-shadow:0 10px 20px rgba(0,0,0,.5);
      transition:all .18s ease;
      will-change:transform,box-shadow;
    }
    .hide-header-btn:hover,
    .mobile-menu-btn:hover {
      background:linear-gradient(90deg,var(--accent-1),var(--accent-2));
      border-color:transparent;
      color:#fff;
      box-shadow:0 20px 40px rgba(0,0,0,.8),0 0 24px rgba(124,58,237,.5);
      transform:translate3d(0,-1px,0) scale(1.03);
    }

    /* mobile dropdown nav panel */
    .mobile-nav-panel {
      position:fixed;
      top:60px;
      right:16px;
      z-index:100;
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:14px;
      box-shadow:0 30px 60px rgba(0,0,0,.8),0 0 40px rgba(124,58,237,.4);
      padding:12px;
      min-width:180px;
      display:none;
      flex-direction:column;
      transform-origin:top right;
      animation:panelFade .18s ease-out forwards;
      will-change:transform,opacity;
    }
    .mobile-nav-panel.open {
      display:flex;
    }

    @keyframes panelFade {
      from { opacity:0; transform:translate3d(0,-6px,0) scale(.98); }
      to   { opacity:1; transform:translate3d(0,0,0) scale(1); }
    }

    .mobile-nav-panel a {
      display:block;
      font-size:14px;
      font-weight:600;
      color:var(--text-primary);
      padding:10px 12px;
      border-radius:8px;
      border:1px solid transparent;
      background:var(--chip-bg);
      margin-bottom:8px;
      box-shadow:0 8px 20px rgba(0,0,0,.5);
      transition:all .18s ease;
      will-change:transform,box-shadow;
    }
    .mobile-nav-panel a:last-child { margin-bottom:0; }
    .mobile-nav-panel a:hover,
    .mobile-nav-panel a:active {
      background:linear-gradient(90deg,var(--accent-1),var(--accent-2));
      color:#fff;
      border-color:transparent;
      box-shadow:0 20px 40px rgba(0,0,0,.8),0 0 24px rgba(124,58,237,.5);
      transform:translate3d(0,-1px,0) scale(1.03);
    }

    /* hide desktop nav on small screens, keep mobile menu button */
    @media (min-width:641px){
      .mobile-menu-btn { display:none; }
    }
    @media (max-width:640px){
      nav.primary-nav { display:none; }
      .brand-text {
        font-size:17px;
        letter-spacing:.16em;
      }
    }

    /* =========================
       SECTION TITLES / TEXT
       ========================= */
    .section-title {
      margin:0 0 28px;
      text-transform:uppercase;
      font-weight:900;
      letter-spacing:.08em;
      line-height:1.1;
      font-size:clamp(28px,2.4vw + 8px,44px);
      color:var(--text-primary);
      display:flex;
      flex-wrap:wrap;
      row-gap:.4em;
      column-gap:.4em;
    }
    .gradient-accent {
      background:linear-gradient(90deg,var(--accent-1),var(--accent-2));
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
    }
    .section-lead {
      max-width:740px;
      margin:0 0 16px;
      color:var(--text-dim);
      font-size:15px;
      line-height:1.5;
    }

    /* =========================
       HERO BADGES
       ========================= */
    .badges-row {
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      margin-top:20px;
    }
    .badge-pill {
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:8px 12px;
      font-size:12px;
      font-weight:600;
      line-height:1.2;
      border-radius:999px;
      background:var(--panel);
      border:1px solid var(--border);
      color:var(--text-primary);
      box-shadow:0 10px 20px rgba(0,0,0,.4);
    }
    .badge-pill.gradient {
      background:linear-gradient(90deg,var(--accent-1),var(--accent-2));
      border:0;
      color:#fff;
      box-shadow:0 15px 30px rgba(0,0,0,.6);
    }

    /* PROMO STRIP / MARQUEE */
    .hero-marquee-wrapper {
      overflow:hidden;
      width:100%;
      border-radius:10px;
      border:1px solid var(--border);
      background:var(--marquee-bg);
      box-shadow:0 20px 40px rgba(0,0,0,.7);
      margin-top:28px;
    }
    .hero-marquee-track {
      display:flex;
      white-space:nowrap;
      animation:marqueeSlide 12s linear infinite;
      font-size:12px;
      font-weight:600;
      letter-spacing:.15em;
      text-transform:uppercase;
      color:var(--text-primary);
      padding:10px 0;
      will-change:transform;
    }
    .hero-marquee-track span {
      padding:0 24px;
      display:flex;
      align-items:center;
    }
    @keyframes marqueeSlide {
      0%   { transform:translate3d(0,0,0); }
      100% { transform:translate3d(-50%,0,0); }
    }

    /* =========================
       REVEAL GROUP ITEMS
       ========================= */
    .reveal-group {}

    .reveal {
      opacity:0;
      transform:translate3d(0,20px,0) scale(.99);
      filter:blur(2px);
      transition:
        opacity .4s ease-out,
        transform .4s ease-out,
        filter .4s ease-out;
      will-change:opacity,transform,filter;
    }
    .reveal.show {
      opacity:1;
      transform:none;
      filter:none;
    }

    /* =========================
       CARDS (barbers, reviews, services)
       bobble-ready + hover tilt
       ========================= */
    .barber-grid,
    .reviews-grid,
    .services-grid {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
      gap:16px;
      will-change:transform;
      transform:translate3d(0,var(--bobble-y),0);
      transition:transform .18s ease-out;
    }
    /* services grid is wider cards, so reset minmax for that section */
    .services-grid {
      grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
    }

    .barber-card,
    .review-card,
    .service-card {
      position:relative;
      overflow:hidden;
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:18px;
      padding:18px 18px 20px;
      display:flex;
      flex-direction:column;
      gap:8px;
      box-shadow:0 8px 28px rgba(0,0,0,.45);
      transition:transform .2s ease, box-shadow .2s ease, border-color .2s ease;
      will-change:transform,box-shadow,border-color;
    }

    .service-card {
      background:var(--panel-alt);
      border-radius:16px;
      padding:16px 16px 18px;
    }

    /* glow overlay on hover (desktop) */
    .barber-card::before,
    .review-card::before,
    .service-card::before {
      content:"";
      position:absolute;
      inset:0;
      background:radial-gradient(circle at 20% 20%,rgba(124,58,237,.28),transparent 60%);
      opacity:0;
      transition:opacity .2s ease;
      pointer-events:none;
    }

    .barber-card:hover,
    .review-card:hover,
    .service-card:hover {
      transform:translate3d(0,-3px,0) scale(1.015);
      border-color:var(--accent-1);
      box-shadow:0 30px 60px rgba(0,0,0,.8),0 0 40px rgba(124,58,237,.4);
    }
    .barber-card:hover::before,
    .review-card:hover::before,
    .service-card:hover::before {
      opacity:.4;
    }

    /* barber card text */
    .barber-name {
      font-weight:800;
      font-size:14px;
      letter-spacing:.06em;
      color:var(--text-primary);
      margin:2px 0 2px;
    }
    .barber-bio {
      color:var(--text-dim);
      font-size:14px;
      line-height:1.4;
    }

    .cta-row {
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      margin-top:10px;
    }

    /* buttons */
    .btn {
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      text-decoration:none;
      font-weight:700;
      border-radius:12px;
      padding:10px 14px;
      font-size:14px;
      line-height:1.2;
      min-width:max-content;
      border:1px solid transparent;
      transition:all .18s ease;
      will-change:transform,box-shadow;
    }
    .btn-primary {
      background:linear-gradient(90deg,var(--accent-1),var(--accent-2));
      color:#fff;
      box-shadow:0 10px 20px rgba(0,0,0,.6);
    }
    .btn-primary:hover {
      box-shadow:0 20px 40px rgba(0,0,0,.8),0 0 24px rgba(124,58,237,.5);
      transform:translate3d(0,-1px,0) scale(1.02);
    }
    .btn-outline {
      background:transparent;
      color:var(--text-primary);
      border:1px solid var(--border);
      background-color:rgba(0,0,0,.15);
    }

    /* review-specific text */
    .review-stars {
      font-size:13px;
      font-weight:700;
      color:#ffd95a;
      margin-bottom:8px;
    }
    .review-text {
      color:var(--text-primary);
      font-size:14px;
      line-height:1.5;
      margin:0 0 10px;
    }
    .review-author {
      font-size:12px;
      font-weight:600;
      color:var(--text-dim);
    }

    /* services-specific layout */
    .service-head {
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      flex-wrap:nowrap;
      gap:8px;
      font-weight:800;
      color:var(--text-primary);
      font-size:14px;
      line-height:1.4;
      letter-spacing:.03em;
    }
    .price-chip {
      background:var(--chip-bg);
      border-radius:999px;
      padding:6px 10px;
      font-weight:900;
      font-size:13px;
      line-height:1;
      color:var(--text-primary);
      border:1px solid var(--border);
      white-space:nowrap;
    }
    .service-desc {
      display:block;
      margin-top:8px;
      color:var(--text-dim);
      font-size:14px;
      line-height:1.5;
    }

    /* HOURS */
    .hours-grid {
      list-style:none;
      margin:0;
      padding:0;
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:10px;
    }
    .hours-item {
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:12px;
      padding:10px 12px;
      font-size:13px;
      font-weight:500;
      color:var(--text-primary);
