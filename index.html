<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Next Level BarberShop</title>

  <meta name="description" content="Real cuts, sharp fades, and a clean vibe. Book with Vincent, Ca$h, Jonny, Taylor & more." />
  <meta property="og:title" content="Next Level BarberShop" />
  <meta property="og:description" content="Locally owned. Walk-ins welcome. Appointments preferred. Right next to Bob's Burgers." />
  <meta property="og:type" content="website" />
  <link rel="icon" type="image/png" href="favicon.png" />

  <style>
    /* =========================
       THEME TOKENS (DARK/LIGHT)
       ========================= */
    :root {
      --bg: #0b0b0d;
      --bg-grad-1:#1f1147;
      --bg-grad-2:#083344;

      --panel:#121216;
      --panel-alt:#1a1a22;

      --text-primary:#f5f6f7;
      --text-dim:#a5a7ac;

      --accent-1:#7c3aed;
      --accent-2:#22d3ee;

      --border:rgba(255,255,255,.12);
      --border-subtle:rgba(255,255,255,.06);
      --chip-bg:rgba(255,255,255,.08);
      --header-bg:rgba(12,12,16,.6);

      --shadow-card:0 24px 44px rgba(0,0,0,.6);

      --band-accent1: rgba(124,58,237,.18);
      --band-accent2: rgba(34,211,238,.12);

      --glow-purple:rgba(124,58,237,.6);
      --glow-teal:rgba(34,211,238,.4);
    }

    @media (prefers-color-scheme: light) {
      :root {
        --bg:#f7f7fb;
        --bg-grad-1:#e0e7ff;
        --bg-grad-2:#cffafe;

        --panel:#ffffff;
        --panel-alt:#ffffff;

        --text-primary:#0f172a;
        --text-dim:#4b5563;

        --accent-1:#7c3aed;
        --accent-2:#06b6d4;

        --border:rgba(15,23,42,.14);
        --border-subtle:rgba(15,23,42,.06);
        --chip-bg:rgba(15,23,42,.07);
        --header-bg:rgba(255,255,255,.8);

        --shadow-card:0 24px 44px rgba(2,6,23,.12);

        --band-accent1: rgba(124,58,237,.08);
        --band-accent2: rgba(6,182,212,.07);

        --glow-purple:rgba(124,58,237,.35);
        --glow-teal:rgba(6,182,212,.3);
      }
    }

    /* =========================
       BASE / RESET
       ========================= */
    * {
      box-sizing:border-box;
      -webkit-font-smoothing:antialiased;
    }
    html, body { height:100%; }
    html { scroll-behavior:smooth; }
    body {
      margin:0;
      font-family:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:
        radial-gradient(1200px 800px at 10% -10%,var(--bg-grad-1) 0%,transparent 40%),
        radial-gradient(1000px 600px at 110% 10%,var(--bg-grad-2) 0%,transparent 45%),
        var(--bg);
      color:var(--text-primary);
      line-height:1.55;
    }
    a { color:inherit; text-decoration:none; }
    img { max-width:100%; display:block; }

    .wrap {
      max-width:1120px;
      margin:auto;
      padding:0 20px;
    }

    /* =========================
       INTRO SPLASH SCREEN
       ========================= */
    #intro-splash {
      position:fixed;
      inset:0;
      z-index:9999;
      background:
        radial-gradient(800px 400px at 20% 20%,rgba(124,58,237,.25) 0%,transparent 70%),
        radial-gradient(800px 400px at 80% 80%,rgba(34,211,238,.18) 0%,transparent 70%),
        #000;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      /* automatic fade-out using CSS only */
      animation: splashFade 2.3s ease forwards;
    }

    /* keyframe:
       - Hold visible for ~1.5s (0%â†’65%)
       - Fade to 0, hide pointer events
    */
    @keyframes splashFade {
      0% {
        opacity:1;
        visibility:visible;
        pointer-events:auto;
      }
      65% {
        opacity:1;
        visibility:visible;
        pointer-events:auto;
      }
      100% {
        opacity:0;
        visibility:hidden;
        pointer-events:none;
      }
    }

    .intro-inner {
      text-align:center;
      max-width:90%;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:8px;
    }
    .intro-text {
      font-weight:800;
      text-transform:uppercase;
      letter-spacing:.16em;
      font-size:clamp(20px,2.4vw,28px);
      line-height:1.1;
      background:linear-gradient(90deg,#7c3aed 0%,#22d3ee 100%);
      background-size:200% 100%;
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
      text-shadow:
        0 0 12px rgba(124,58,237,.7),
        0 0 32px rgba(34,211,238,.5),
        0 0 60px rgba(34,211,238,.4);
      filter:drop-shadow(0 0 6px rgba(124,58,237,.7));
      animation:brandPulse 3s ease-in-out infinite;
    }
    .intro-sub {
      font-size:12px;
      font-weight:600;
      line-height:1.2;
      letter-spacing:.28em;
      color:#fff;
      background:rgba(0,0,0,.4);
      border:1px solid rgba(255,255,255,.22);
      border-radius:6px;
      padding:4px 8px;
      text-shadow:0 0 8px rgba(0,0,0,.8);
    }

    /* =========================
       SECTION ANIMATION / LAYOUT
       ========================= */
    section {
      max-width:1120px;
      margin:0 auto;
      padding:72px 20px;
      opacity:0;
      transform:translateY(24px) scale(.98);
      filter:blur(8px);
      transition:opacity .7s cubic-bezier(.16,1,.3,1),
                 transform .7s cubic-bezier(.16,1,.3,1),
                 filter .7s cubic-bezier(.16,1,.3,1);
      scroll-margin-top:90px; /* keeps anchor nav from hiding titles under sticky header */
    }
    section.visible {
      opacity:1;
      transform:none;
      filter:none;
    }

    /* subtle band background behind some sections */
    section.band {
      background:
        radial-gradient(800px 400px at 20% 0%,var(--band-accent1) 0%,transparent 70%),
        radial-gradient(800px 400px at 80% 100%,var(--band-accent2) 0%,transparent 70%);
      border-top:1px solid var(--border-subtle);
      border-bottom:1px solid var(--border-subtle);
    }

    /* =========================
       HEADER / NAV / BRANDING
       ========================= */
    header {
      position:sticky;
      top:0;
      z-index:40;
      background:var(--header-bg);
      backdrop-filter:saturate(1.2) blur(8px);
      border-bottom:1px solid var(--border);
    }

    .nav-row {
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      padding:14px 20px;
      gap:16px;
    }

    /* BRAND (animated pulse every 3s) */
    .brand {
      display:flex;
      align-items:center;
      line-height:1.1;
    }

    .brand-text {
      font-weight:800;
      letter-spacing:.14em;
      text-transform:uppercase;
      font-size:clamp(18px,2.2vw,22px);

      /* gradient text */
      background:linear-gradient(90deg,#7c3aed 0%,#22d3ee 100%);
      background-size:200% 100%;
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;

      /* base glow */
      text-shadow:
        0 0 10px rgba(124,58,237,.5),
        0 0 20px rgba(34,211,238,.35);

      filter:drop-shadow(0 0 5px rgba(124,58,237,.5));

      /* loop pulse */
      animation:brandPulse 3s ease-in-out infinite;
    }

    /* pulse keyframes shared by header + intro splash */
    @keyframes brandPulse {
      0% {
        text-shadow:
          0 0 10px rgba(124,58,237,.5),
          0 0 20px rgba(34,211,238,.35);
        filter:drop-shadow(0 0 5px rgba(124,58,237,.5));
        background-position:0% 0%;
      }
      20% {
        text-shadow:
          0 0 14px rgba(124,58,237,.9),
          0 0 32px rgba(34,211,238,.6),
          0 0 64px rgba(34,211,238,.4);
        filter:
          drop-shadow(0 0 7px rgba(124,58,237,.8))
          drop-shadow(0 0 16px rgba(34,211,238,.55));
        background-position:100% 0%;
      }
      35% {
        text-shadow:
          0 0 12px rgba(124,58,237,.7),
          0 0 26px rgba(34,211,238,.45),
          0 0 48px rgba(34,211,238,.3);
        filter:
          drop-shadow(0 0 5px rgba(124,58,237,.6))
          drop-shadow(0 0 12px rgba(34,211,238,.45));
        background-position:50% 0%;
      }
      100% {
        text-shadow:
          0 0 10px rgba(124,58,237,.5),
          0 0 20px rgba(34,211,238,.35);
        filter:drop-shadow(0 0 5px rgba(124,58,237,.5));
        background-position:0% 0%;
      }
    }

    .header-cta {
      display:flex;
      align-items:center;
      flex-wrap:wrap;
      gap:14px;
      justify-content:flex-end;
    }

    .call-mobile {
      display:none;
      background:linear-gradient(90deg,var(--accent-1),var(--accent-2));
      color:#fff;
      font-size:13px;
      font-weight:600;
      padding:8px 10px;
      border-radius:10px;
      line-height:1.2;
      white-space:nowrap;
    }

    nav.primary-nav {
      display:flex;
      gap:14px;
      flex-wrap:wrap;
    }

    nav.primary-nav a {
      font-size:13px;
      line-height:1;
      font-weight:500;
      padding:8px 10px;
      border-radius:10px;
      color:var(--text-primary);
      background:transparent;
      border:1px solid transparent;
      transition:all .18s ease;
    }

    nav.primary-nav a:hover,
    nav.primary-nav a:focus {
      background:var(--chip-bg);
      border-color:var(--border);
    }

    @media (max-width:640px){
      nav.primary-nav { display:none; }
      .call-mobile { display:inline-flex; }
      .brand-text {
        font-size:17px;
        letter-spacing:.16em;
      }

      .intro-text {
        font-size:20px;
      }
      .intro-sub {
        font-size:11px;
        letter-spacing:.24em;
      }
    }

    /* =========================
       TITLES / HEADERS
       ========================= */
    .section-title {
      margin:0 0 28px;
      text-transform:uppercase;
      font-weight:900;
      letter-spacing:.08em;
      line-height:1.1;
      font-size:clamp(28px,2.4vw + 8px,44px);
      color:var(--text-primary);
      display:flex;
      flex-wrap:wrap;
      row-gap:.4em;
      column-gap:.4em;
    }

    .gradient-accent {
      background:linear-gradient(90deg,var(--accent-1),var(--accent-2));
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
    }

    .section-lead {
      max-width:740px;
      margin:0 0 16px;
      color:var(--text-dim);
      font-size:15px;
      line-height:1.5;
    }

    /* =========================
       HERO BADGES
       ========================= */
    .badges-row {
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      margin-top:20px;
    }
    .badge-pill {
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:8px 12px;
      font-size:12px;
      font-weight:600;
      line-height:1.2;
      border-radius:999px;
      background:var(--panel);
      border:1px solid var(--border);
      color:var(--text-primary);
      box-shadow:0 10px 20px rgba(0,0,0,.4);
    }
    .badge-pill.gradient {
      background:linear-gradient(90deg,var(--accent-1),var(--accent-2));
      border:0;
      color:#fff;
      box-shadow:0 15px 30px rgba(0,0,0,.6);
    }

    /* =========================
       REVEAL GROUPS + STAGGERED ITEMS
       ========================= */
    .reveal-group {}

    .reveal {
      opacity:0;
      transform:translateY(24px) scale(.98);
      filter:blur(8px);
      transition:opacity .7s cubic-bezier(.16,1,.3,1),
                 transform .7s cubic-bezier(.16,1,.3,1),
                 filter .7s cubic-bezier(.16,1,.3,1);
    }
    .reveal.show {
      opacity:1;
      transform:none;
      filter:none;
    }

    /* =========================
       BARBER CARDS
       ========================= */
    .barber-grid {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
      gap:16px;
    }

    .barber-card {
      position:relative;
      overflow:hidden;
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:18px;
      padding:18px 18px 20px;
      display:flex;
      flex-direction:column;
      gap:8px;
      box-shadow:0 8px 28px rgba(0,0,0,.45);
      transition:transform .22s ease, box-shadow .22s ease, border-color .22s ease;
    }
    .barber-card::before {
      content:"";
      position:absolute;
      inset:0;
      background:radial-gradient(circle at 20% 20%,rgba(124,58,237,.28),transparent 60%);
      opacity:0;
      transition:opacity .22s ease;
      pointer-events:none;
    }
    .barber-card:hover {
      transform:translateY(-4px) scale(1.02) rotateX(1deg) rotateY(-1deg);
      border-color:var(--accent-1);
      box-shadow:0 30px 60px rgba(0,0,0,.8),0 0 40px rgba(124,58,237,.4);
    }
    .barber-card:hover::before {
      opacity:.4;
    }

    .barber-name {
      font-weight:800;
      font-size:14px;
      letter-spacing:.06em;
      color:var(--text-primary);
      margin:2px 0 2px;
    }

    .barber-bio {
      color:var(--text-dim);
      font-size:14px;
      line-height:1.4;
    }

    .cta-row {
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      margin-top:10px;
    }

    .btn {
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      text-decoration:none;
      font-weight:700;
      border-radius:12px;
      padding:10px 14px;
      font-size:14px;
      line-height:1.2;
      min-width:max-content;
      border:1px solid transparent;
      transition:all .18s ease;
    }

    .btn-primary {
      background:linear-gradient(90deg,var(--accent-1),var(--accent-2));
      color:#fff;
      box-shadow:0 10px 20px rgba(0,0,0,.6);
    }
    .btn-primary:hover {
      box-shadow:0 20px 40px rgba(0,0,0,.8),0 0 24px rgba(124,58,237,.5);
      transform:translateY(-1px) scale(1.02);
    }

    .btn-outline {
      background:transparent;
      color:var(--text-primary);
      border:1px solid var(--border);
      background-color:rgba(0,0,0,.15);
    }

    /* =========================
       REVIEWS / SOCIAL PROOF
       ========================= */
    .reviews-grid {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
      gap:16px;
    }

    .review-card {
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:16px;
      padding:16px 18px 18px;
      box-shadow:0 8px 28px rgba(0,0,0,.45);
      position:relative;
      transition:transform .22s ease, box-shadow .22s ease, border-color .22s ease;
    }
    .review-card:hover {
      transform:translateY(-3px) scale(1.02);
      border-color:var(--accent-1);
      box-shadow:0 30px 60px rgba(0,0,0,.8),0 0 40px rgba(124,58,237,.4);
    }

    .review-stars {
      font-size:13px;
      font-weight:700;
      color:#ffd95a;
      margin-bottom:8px;
    }
    .review-text {
      color:var(--text-primary);
      font-size:14px;
      line-height:1.5;
      margin:0 0 10px;
    }
    .review-author {
      font-size:12px;
      font-weight:600;
      color:var(--text-dim);
    }

    /* =========================
       SERVICES GRID
       ========================= */
    .services-grid {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
      gap:16px;
    }

    .service-card {
      background:var(--panel-alt);
      border:1px solid var(--border);
      border-radius:16px;
      padding:16px 16px 18px;
      box-shadow:0 8px 28px rgba(0,0,0,.45);
      transition:transform .22s ease, box-shadow .22s ease, border-color .22s ease;
    }
    .service-card:hover {
      transform:translateY(-3px) scale(1.02);
      box-shadow:0 30px 60px rgba(0,0,0,.8),0 0 40px rgba(124,58,237,.4);
      border-color:var(--accent-1);
    }

    .service-head {
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      flex-wrap:nowrap;
      gap:8px;
      font-weight:800;
      color:var(--text-primary);
      font-size:14px;
      line-height:1.4;
      letter-spacing:.03em;
    }

    .price-chip {
      background:var(--chip-bg);
      border-radius:999px;
      padding:6px 10px;
      font-weight:900;
      font-size:13px;
      line-height:1;
      color:var(--text-primary);
      border:1px solid var(--border);
      white-space:nowrap;
    }

    .service-desc {
      display:block;
      margin-top:8px;
      color:var(--text-dim);
      font-size:14px;
      line-height:1.5;
    }

    /* =========================
       HOURS GRID
       ========================= */
    .hours-grid {
      list-style:none;
      margin:0;
      padding:0;
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:10px;
    }

    .hours-item {
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:12px;
      padding:10px 12px;
      font-size:13px;
      font-weight:500;
      color:var(--text-primary);
      line-height:1.4;
      display:flex;
      align-items:center;
      min-height:44px;
    }

    .after-hours {
      margin-top:14px;
      font-size:13px;
      font-weight:600;
      color:var(--text-dim);
    }

    /* =========================
       CONTACT / MAP LINKS
       ========================= */
    .contact-block {
      font-size:14px;
      line-height:1.5;
      color:var(--text-primary);
    }
    .contact-block a {
      text-decoration:underline;
    }

    .map-links {
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      margin:8px 0 16px;
    }

    .map-btn {
      font-size:13px;
      font-weight:600;
      line-height:1.2;
      border-radius:10px;
      padding:8px 12px;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      border:1px solid var(--border);
      background-color:rgba(0,0,0,.15);
      color:var(--text-primary);
      transition:all .18s ease;
    }
    .map-btn.google {
      background:linear-gradient(90deg,var(--accent-1),var(--accent-2));
      color:#fff;
      border:none;
      box-shadow:0 10px 20px rgba(0,0,0,.6);
    }
    .map-btn.google:hover {
      box-shadow:0 20px 40px rgba(0,0,0,.8),0 0 24px rgba(124,58,237,.5);
      transform:translateY(-1px) scale(1.02);
    }
    .map-btn.apple:hover {
      background-color:rgba(255,255,255,.07);
      box-shadow:0 15px 30px rgba(0,0,0,.6);
    }

    .map-frame {
      width:100%;
      height:400px;
      border-radius:16px;
      border:1px solid var(--border);
    }

    .landmark-note {
      margin-top:12px;
      font-size:13px;
      font-weight:600;
      color:var(--text-dim);
    }

    /* =========================
       FOOTER
       ========================= */
    footer {
      border-top:1px solid var(--border);
      color:var(--text-dim);
      font-size:13px;
      text-align:center;
      padding:32px 20px;
      margin-top:48px;
    }

    /* =========================
       RESPONSIVE TWEAKS
       ========================= */
    @media (max-width:640px){
      section {
        padding:60px 20px;
      }
      .barber-grid { grid-template-columns:1fr; }
      .services-grid { grid-template-columns:1fr; }
      .reviews-grid { grid-template-columns:1fr; }
      .section-lead { font-size:14px; }
      .nav-row { padding-left:16px; padding-right:16px; }
      .badges-row { gap:8px; }
      .badge-pill { font-size:12px; padding:8px 12px; }

      /* calm hover on touch */
      .barber-card:hover,
      .review-card:hover,
      .service-card:hover {
        transform:none;
        box-shadow:0 8px 28px rgba(0,0,0,.45);
      }
      .barber-card:hover::before { opacity:0; }
    }

    /* =========================
       REDUCED MOTION
       ========================= */
    @media (prefers-reduced-motion:reduce){
      section,
      .reveal {
        opacity:1;
        transform:none;
        filter:none;
        transition:none;
      }
      .barber-card,.service-card,.review-card,
      .btn-primary {
        transition:none;
      }
      .brand-text,
      .intro-text {
        animation:none;
      }
